<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Example Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/82df1c5d91.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light d-flex flex-row justify-content-between">
            <div class="flex-grow-1">
                <a class="navbar-brand" href="#">
                    <img src="./assets/instagram.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                    Bootstrap
                </a>
            </div>
            <form class="form-inline my-2 my-lg-2">
                <div class="row">
                    <div class="col-md col-sm mr-2">
                        <button type="button" class="btn btn-success btn-block bg-" data-toggle="modal" data-target="#exampleModal">
                            Launch demo modal
                        </button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-white" type="submit"><i class="fas fa-camera-retro"></i></button>
                        <button class="btn btn-white" type="submit"><i class="fas fa-map-marker-alt"></i></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <nav class="navbar navbar-light bg-light d-flex justify-content-center">
            <form class="form-inline">
                <a class="btn btn-light" href="#" role="button"><i class="fas fa-th"></i></a>
                <a class="btn btn-light" href="./posts.html" role="button"><i class="fas fa-bars"></i></a>
            </form>
        </nav>

        <div class="container-fluid d-flex flex-row flex-wrap align-content-start mt-4">
            <div class="row row-col-sm-2 no-gutters">
                <div class="col-sm-6 col-md-4">
                    <img src="http://lorempixel.com/600/400/nature" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-sm-6 col-md-4">
                    <img src="http://lorempixel.com/g/600/400/sports" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-sm-6 col-md-4">
                    <img src="http://lorempixel.com/g/600/400/fashion" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-sm-6 col-md-4">
                    <img src="http://lorempixel.com/600/400/city" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-sm-6 col-md-4">
                    <img src="http://lorempixel.com/600/400/" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-sm-6 col-md-4">
                    <img src="http://lorempixel.com/g/600/400/people" class="img-fluid" alt="Responsive image">
                </div>


                <div class="col-sm-6 col-md-4">
                    <img src="http://lorempixel.com/g/600/400/animals" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-sm-6 col-md-4">
                    <img src="http://lorempixel.com/600/400/animals" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-sm-6 col-md-4">
                    <img src="http://lorempixel.com/g/600/400" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body></html>
